      url: "https://www.linkedin.com/in/josephglewis/"
    - label: "Credly"
      icon: "fab fa-fw fa-id-badge"
      url: "https://www.credly.com/users/joe-lewis.f65547f7/badges"

footer:
  links:
    - label: "Medium"
      icon: "fab fa-fw fa-medium-m"
      url: "https://medium.com/@josephgeorgelewis2000"
    - label: "Twitter"
      icon: "fab fa-fw fa-twitter-square"
      url: "https://twitter.com/joelewisgl2000"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/josephlewisjgl"
    - label: "LinkedIn"
